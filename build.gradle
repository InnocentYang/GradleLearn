}

def customEach(closure) {
	// 模拟一个有10个元素的集合, 开始迭代
	for (int i in 1..10) {
		closure(i)
	}
}

task helloClosure {
	doLast {
		customEach {
			println it
		}

		eachMap { k, v ->
			println "$k = $v"
		}
	}
}

def eachMap(closure) {
	def map = ["name":"张三", "age":18]
	map.each {
		closure(it.key, it.value)
	}
}
